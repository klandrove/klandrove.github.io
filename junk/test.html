<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model with Lazy Load</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    model-viewer {
      width: 600px;
      height: 600px;
      background: #ddd;
      position: relative;
    }

    #lazy-load-poster {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-image: url("../assets/poster-mallet.webp"); /* Customize this */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: white;
    }

    #button-load {
      background-image: url("../assets/ic_get_app_white_24dp.svg"); /* Optional icon */
      background-repeat: no-repeat;
      background-size: 24px 24px;
      background-position: 6% 50%;
      background-color: #000;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      display: inline-block;
      padding: 10px 18px 9px 40px;
      font-weight: 500;
      box-shadow: 0 0 8px rgba(0, 0, 0, .2), 0 0 4px rgba(0, 0, 0, .25);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      z-index: 100;
    }
  </style>
</head>
<body>

  <!-- Replace paths with your actual 3D model and poster -->
  <model-viewer
    id="lazy-load"
    camera-controls
    touch-action="pan-y"
    reveal="manual"
    src="../assets/3d/MALLET_GLTF.gltf"
    alt="3D model of a mallet"
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
    tone-mapping="agx"
    auto-rotate
  >
    <div id="lazy-load-poster" slot="poster"></div>
    <div id="button-load" slot="poster">Load 3D Model</div>
  </model-viewer>

  <script>
    document.querySelector('#button-load').addEventListener('click', () => {
      document.querySelector('#lazy-load').dismissPoster();
    });
  </script>

</body>
</html>
